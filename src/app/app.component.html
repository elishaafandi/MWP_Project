 <header class="app-header">

    <img src="/images/ELEBA.png" alt="Logo" class="brand-logo">
    <h1 class="brand-name">Wildlife</h1>
  </div>

  <nav class="nav-links">
    <a 
      routerLink="/" 
      routerLinkActive="active" 
      [routerLinkActiveOptions]="{ exact: true }"
    >Home</a>

    <a 
      routerLink="/animal" 
      routerLinkActive="active"
    >Animals</a>

    <a 
      routerLink="/endangered-animal"

  </nav>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
  
</main>

<footer class="app-footer">
  <app-footer></app-footer>
</footer>
